<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0066cc;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>This is a simple welcome page hosted on GitHub Pages.</p>
        <p>You can use this space to introduce yourself, showcase your projects, and share any information you'd like.</p>
        <p>Feel free to <a href="https://github.com/yourusername">check out my GitHub profile</a> to see my work.</p>
    </div>
</body>
</html>
